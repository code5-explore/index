<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Duel: Human vs AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .typing {
            animation: pulse 1.5s infinite;
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="mb-4">
                <img src="https://placehold.co/800x200" alt="Writer's Duel banner showing human and robot facing off across a parchment with quill and wires, dramatic lighting, digital art style" class="mx-auto rounded-lg shadow-lg" />
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Writer's Duel</h1>
            <p class="text-xl text-gray-600">Human Creativity vs AI Efficiency</p>
        </header>

        <!-- Game Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 p-4 bg-white rounded-lg shadow">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="relative mr-3">
                    <svg class="progress-ring w-16 h-16" viewbox="0 0 64 64">
                        <circle class="text-gray-200" stroke-width="4" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                        <circle class="progress-ring__circle text-blue-500" stroke-width="4" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                    </svg>
                    <div id="timerDisplay" class="absolute inset-0 flex items-center justify-center text-xl font-bold text-gray-800">180</div>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-700">Time Remaining</h3>
                    <div class="text-xs text-gray-500">3 minute challenge</div>
                </div>
            </div>
            
            <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200 transform hover:scale-105">
                START DUEL
            </button>
            
            <div class="flex items-center mt-4 md:mt-0">
                <div class="text-center mr-4">
                    <div id="humanGlobalScore" class="text-2xl font-bold text-gray-800">0</div>
                    <div class="text-xs text-gray-500">Your Score</div>
                </div>
                <div class="text-center">
                    <div id="aiGlobalScore" class="text-2xl font-bold text-gray-800">0</div>
                    <div class="text-xs text-gray-500">AI Score</div>
                </div>
            </div>
        </div>
        
        <!-- Topic Input -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <label for="topicInput" class="block text-lg font-semibold text-gray-700 mb-2">Enter the Duel Topic:</label>
            <input type="text" id="topicInput" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., The future of space exploration">
        </div>

        <!-- Writing Areas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Human Writer -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-blue-600 p-3">
                    <h2 class="text-xl font-bold text-white">Human Writer</h2>
                </div>
                <div class="p-4 h-96 flex flex-col">
                    <textarea id="humanText" class="w-full flex-grow p-3 border border-gray-200 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your essay here once the duel begins..." disabled></textarea>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        Word count: <span id="humanWordCount" class="font-bold">0</span>
                    </div>
                </div>
            </div>
            
            <!-- AI Writer -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-purple-600 p-3">
                    <h2 class="text-xl font-bold text-white">AI Writer</h2>
                </div>
                <div class="p-4 h-96 flex flex-col">
                    <div id="aiTextContainer" class="w-full flex-grow p-3 border border-gray-200 rounded bg-gray-50 overflow-y-auto">
                        <p id="aiTopicDisplay" class="text-gray-500 italic">Waiting for duel to begin...</p>
                        <p id="aiContent" class="mt-2"></p>
                    </div>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        Word count: <span id="aiWordCount" class="font-bold">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Judging Controls -->
        <div id="judgingControls" class="text-center mb-8 hidden">
             <button id="judgeBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Judge Essays
            </button>
        </div>

        <!-- Judge Panel -->
        <div id="judgePanel" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Judging Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <h3 class="font-semibold text-lg mb-3 text-blue-600">Your Essay</h3>
                    <div id="humanFinalText" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4 min-h-[120px]"></div>
                    <div id="humanScoreCard" class="space-y-2"></div>
                </div>
                <div>
                    <h3 class="font-semibold text-lg mb-3 text-purple-600">AI Essay</h3>
                    <div id="aiFinalText" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4 min-h-[120px]"></div>
                    <div id="aiScoreCard" class="space-y-2"></div>
                </div>
            </div>
            <div id="resultMessage" class="text-center py-4 px-6 rounded-lg bg-gradient-to-r from-blue-100 to-purple-100 mb-6 hidden">
                <p class="text-2xl font-bold"></p>
            </div>
            <div class="flex justify-center items-center gap-4">
                <button id="rematchBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200">
                    REMATCH
                </button>
                <button id="whatsappBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow flex items-center gap-2 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM8.05 4.95a.75.75 0 011.06-.02l4.5 4.25a.75.75 0 010 1.04l-4.5 4.25a.75.75 0 01-1.04-1.08L11.64 10 8.03 6.03a.75.75 0 01.02-1.08z" clip-rule="evenodd" /></svg>
                    Share Results to WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State and Constants ---
        const TIME_LIMIT = 180; // 3 minutes
        const WHATSAPP_NUMBER = "2347065132486";

        const gameState = {
            timeLeft: TIME_LIMIT,
            timer: null,
            aiTimer: null,
            isRunning: false,
            humanTotalScore: 0,
            aiTotalScore: 0,
            currentTopic: '',
            humanScores: {},
            aiScores: {}
        };

        // --- DOM Elements ---
        const startBtn = document.getElementById('startBtn');
        const topicInput = document.getElementById('topicInput');
        const humanText = document.getElementById('humanText');
        const aiTopicDisplay = document.getElementById('aiTopicDisplay');
        const aiContent = document.getElementById('aiContent');
        const humanWordCount = document.getElementById('humanWordCount');
        const aiWordCount = document.getElementById('aiWordCount');
        const judgingControls = document.getElementById('judgingControls');
        const judgeBtn = document.getElementById('judgeBtn');
        const judgePanel = document.getElementById('judgePanel');
        const humanFinalText = document.getElementById('humanFinalText');
        const aiFinalText = document.getElementById('aiFinalText');
        const humanScoreCard = document.getElementById('humanScoreCard');
        const aiScoreCard = document.getElementById('aiScoreCard');
        const resultMessage = document.getElementById('resultMessage');
        const rematchBtn = document.getElementById('rematchBtn');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const timerDisplay = document.getElementById('timerDisplay');
        const humanGlobalScoreEl = document.getElementById('humanGlobalScore');
        const aiGlobalScoreEl = document.getElementById('aiGlobalScore');
        
        // --- Initialize UI ---
        const radius = progressCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = 0;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        humanText.addEventListener('input', countHumanWords);
        judgeBtn.addEventListener('click', handleJudging);
        rematchBtn.addEventListener('click', resetGame);
        whatsappBtn.addEventListener('click', shareToWhatsApp);
        humanText.addEventListener('paste', (e) => {
            e.preventDefault();
            alert('Pasting text is not allowed in this duel! Your words must be original.');
        });

        // --- Game Flow Functions ---
        function startGame() {
            if (gameState.isRunning) return;

            const topic = topicInput.value.trim();
            if (!topic) {
                alert("Please enter a topic for the duel before starting!");
                topicInput.focus();
                return;
            }
            gameState.currentTopic = topic;

            resetRound();
            gameState.isRunning = true;
            
            // Update UI for start
            startBtn.textContent = 'WRITING...';
            startBtn.disabled = true;
            topicInput.disabled = true;
            startBtn.classList.replace('bg-blue-600', 'bg-gray-500');
            startBtn.classList.replace('hover:bg-blue-700', 'cursor-not-allowed');
            humanText.disabled = false;
            humanText.focus();
            
            aiTopicDisplay.textContent = `TOPIC: ${gameState.currentTopic}`;
            aiTopicDisplay.className = 'font-semibold text-center mb-2';
            
            gameState.timer = setInterval(updateTimer, 1000);
            setTimeout(startAIWriting, 1500);
        }

        function endGame() {
            clearInterval(gameState.timer);
            clearInterval(gameState.aiTimer);
            gameState.isRunning = false;
            humanText.disabled = true;
            startBtn.textContent = 'TIME UP!';
            
            judgingControls.classList.remove('hidden');
            judgeBtn.disabled = false;
        }

        function handleJudging() {
            judgeBtn.disabled = true;
            judgingControls.classList.add('hidden');
            judgePanel.classList.remove('hidden');
            judgePanel.scrollIntoView({ behavior: 'smooth' });
            
            processResults();
            whatsappBtn.classList.remove('hidden');
        }

        function resetGame() {
            gameState.humanTotalScore = 0;
            gameState.aiTotalScore = 0;
            humanGlobalScoreEl.textContent = '0';
            aiGlobalScoreEl.textContent = '0';
            resetRound();
            startBtn.textContent = 'START DUEL';
            startBtn.disabled = false;
            topicInput.disabled = false;
            startBtn.classList.replace('bg-gray-500', 'bg-blue-600');
            startBtn.classList.replace('cursor-not-allowed', 'hover:bg-blue-700');
        }
        
        function resetRound() {
            clearInterval(gameState.timer);
            clearInterval(gameState.aiTimer);
            gameState.timeLeft = TIME_LIMIT;
            
            humanText.value = '';
            humanText.disabled = true;
            aiTopicDisplay.textContent = 'Waiting for duel to begin...';
            aiTopicDisplay.className = 'text-gray-500 italic';
            aiContent.textContent = '';
            
            humanWordCount.textContent = '0';
            aiWordCount.textContent = '0';
            
            timerDisplay.textContent = TIME_LIMIT;
            progressCircle.style.strokeDashoffset = 0;
            progressCircle.style.stroke = '#3b82f6';
            
            judgingControls.classList.add('hidden');
            judgePanel.classList.add('hidden');
            whatsappBtn.classList.add('hidden');
            humanScoreCard.innerHTML = '';
            aiScoreCard.innerHTML = '';
        }

        // --- Core Logic Functions ---
        function updateTimer() {
            gameState.timeLeft--;
            timerDisplay.textContent = gameState.timeLeft;
            
            const offset = circumference - (gameState.timeLeft / TIME_LIMIT) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            if (gameState.timeLeft <= 10) progressCircle.style.stroke = '#ef4444';
            else if (gameState.timeLeft <= 30) progressCircle.style.stroke = '#f59e0b';
            
            if (gameState.timeLeft <= 0) endGame();
        }
        
        function startAIWriting() {
            let aiTextBuffer = '';
            const sentences = [
                `When analyzing ${gameState.currentTopic.toLowerCase()}, it becomes evident that its implications are vast. `,
                `The core issues surrounding ${gameState.currentTopic.toLowerCase()} require a multifaceted approach. `,
                `From a historical viewpoint, ${gameState.currentTopic.toLowerCase()} has seen significant evolution. `,
                `The debate over ${gameState.currentTopic.toLowerCase()} often centers on its societal impact. `,
                `It is crucial to consider the long-term consequences related to ${gameState.currentTopic.toLowerCase()}. `,
                `Technological advancements have directly influenced the trajectory of ${gameState.currentTopic.toLowerCase()}. `,
                `In conclusion, the path forward for ${gameState.currentTopic.toLowerCase()} remains a subject of intense discussion. `
            ].sort(() => 0.5 - Math.random()); // Shuffle for variety
            
            let sentenceIndex = 0;
            gameState.aiTimer = setInterval(() => {
                if (gameState.timeLeft <= 0 || sentenceIndex >= sentences.length) {
                    clearInterval(gameState.aiTimer);
                    aiContent.classList.remove('typing');
                    return;
                }
                
                aiContent.classList.add('typing');
                aiTextBuffer += sentences[sentenceIndex];
                aiContent.textContent = aiTextBuffer;
                aiWordCount.textContent = aiTextBuffer.trim().split(/\s+/).length;
                sentenceIndex++;

            }, 8000); // AI writes a sentence every 8 seconds
        }

        function countHumanWords() {
            const text = humanText.value.trim();
            const words = text === '' ? 0 : text.split(/\s+/).length;
            humanWordCount.textContent = words;
        }
        
        function calculateScores(text, isAI = false) {
            const wordCount = text.trim().split(/\s+/).length;
            const scores = {};
            
            // Content (max 25): relevance and depth
            scores.Content = Math.min(25, (isAI ? 20 : 15) + (wordCount / 10) + (Math.random() * 5));
            // Organisation (max 25): structure and flow
            scores.Organisation = Math.min(25, (isAI ? 22 : 18) + (Math.random() * 4));
            // Style (max 25): vocabulary and tone
            scores.Style = Math.min(25, (isAI ? 20 : 16) + (Math.random() * 6));
            // Mechanics (max 25): grammar and spelling
            scores.Mechanics = Math.min(25, (isAI ? 24.5 : 20) + (Math.random() * 5));

            // Round all scores to one decimal place
            for (const key in scores) {
                scores[key] = parseFloat(scores[key].toFixed(1));
            }
            
            const total = Object.values(scores).reduce((sum, val) => sum + val, 0);
            return { scores, total: Math.round(total) };
        }

        function renderScoreCard(element, scores, total) {
            element.innerHTML = `
                ${Object.entries(scores).map(([key, value]) => `
                    <div class="flex justify-between">
                        <span>${key}:</span>
                        <span class="font-bold">${value}/25</span>
                    </div>
                `).join('')}
                <div class="border-t pt-2 mt-2 flex justify-between text-lg">
                    <span class="font-bold">Total:</span>
                    <span class="font-bold">${total}/100</span>
                </div>
            `;
        }
        
        function processResults() {
            const humanEssay = humanText.value.trim();
            const aiEssay = aiContent.textContent.trim();
            
            humanFinalText.textContent = humanEssay || "No text was written.";
            aiFinalText.textContent = aiEssay || "The AI did not write anything.";
            
            const humanResult = calculateScores(humanEssay, false);
            const aiR
