<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Duel: Human vs AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .typing {
            animation: pulse 1.5s infinite;
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="mb-4">
                <img src="https://placehold.co/800x200" alt="Writer's Duel banner showing human and robot facing off across a parchment with quill and wires, dramatic lighting, digital art style" class="mx-auto rounded-lg shadow-lg" />
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Writer's Duel</h1>
            <p class="text-xl text-gray-600">Human Creativity vs AI Efficiency</p>
        </header>

        <!-- Game Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 p-4 bg-white rounded-lg shadow">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="relative mr-3">
                    <svg class="progress-ring w-16 h-16" viewbox="0 0 64 64">
                        <circle class="text-gray-200" stroke-width="4" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                        <circle class="progress-ring__circle text-blue-500" stroke-width="4" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                    </svg>
                    <div id="timerDisplay" class="absolute inset-0 flex items-center justify-center text-xl font-bold text-gray-800">03:00</div>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-700">Time Remaining</h3>
                    <div class="text-xs text-gray-500">3 minute challenge</div>
                </div>
            </div>
            
            <div class="flex space-x-2">
                <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200 transform hover:scale-105">
                    START DUEL
                </button>
                <button id="gradeBtn" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200 hidden">
                    GRADE PERFORMANCE
                </button>
            </div>
            
            <div class="flex items-center mt-4 md:mt-0">
                <div class="text-center mr-4">
                    <div id="humanGlobalScore" class="text-2xl font-bold text-gray-800">0</div>
                    <div class="text-xs text-gray-500">Your Score</div>
                </div>
                <div class="text-center">
                    <div id="aiGlobalScore" class="text-2xl font-bold text-gray-800">0</div>
                    <div class="text-xs text-gray-500">AI Score</div>
                </div>
            </div>
        </div>

        <!-- Topic Input -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <label for="topicInput" class="block text-lg font-semibold text-gray-700 mb-2">Enter the Duel Topic:</label>
            <input type="text" id="topicInput" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="e.g., The future of space exploration">
        </div>

        <!-- Writing Areas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Human Writer -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-blue-600 p-3">
                    <h2 class="text-xl font-bold text-white">Human Writer</h2>
                </div>
                <div class="p-4 h-96 flex flex-col">
                    <textarea id="humanText" class="w-full flex-grow p-3 border border-gray-200 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your essay here..." disabled></textarea>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        Word count: <span id="humanWordCount" class="font-bold">0</span>/100
                    </div>
                </div>
            </div>
            
            <!-- AI Writer -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-purple-600 p-3">
                    <h2 class="text-xl font-bold text-white">AI Writer</h2>
                </div>
                <div class="p-4 h-96 flex flex-col">
                    <div id="aiTextContainer" class="w-full flex-grow p-3 border border-gray-200 rounded bg-gray-50 overflow-y-auto">
                        <p id="aiTopic" class="text-gray-500 italic">Waiting for topic and duel to begin...</p>
                        <p id="aiContent" class="mt-2"></p>
                    </div>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        Word count: <span id="aiWordCount" class="font-bold">0</span>/100
                    </div>
                </div>
            </div>
        </div>

        <!-- Judge Panel -->
        <div id="judgePanel" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Judging Results</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <h3 class="font-semibold text-lg mb-3 text-blue-600">Your Essay</h3>
                    <div id="humanFinalText" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4 min-h-[100px]"></div>
                    <div id="humanScoreCard" class="space-y-2"></div>
                </div>
                
                <div>
                    <h3 class="font-semibold text-lg mb-3 text-purple-600">AI Essay</h3>
                    <div id="aiFinalText" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4 min-h-[100px]"></div>
                    <div id="aiScoreCard" class="space-y-2"></div>
                </div>
            </div>
            
            <div id="resultMessage" class="text-center py-4 px-6 rounded-lg bg-gradient-to-r from-blue-100 to-purple-100 mb-6 hidden">
                <p class="text-2xl font-bold"></p>
            </div>
            
            <div class="text-center">
                <button id="rematchBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200">
                    REMATCH
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Game State and Constants ---
        const GAME_DURATION = 180; // 3 minutes
        const gameState = {
            timeLeft: GAME_DURATION,
            timer: null,
            aiTimer: null,
            isRunning: false,
            humanScore: 0,
            aiScore: 0,
            currentTopic: ''
        };

        // --- DOM Elements ---
        const startBtn = document.getElementById('startBtn');
        const gradeBtn = document.getElementById('gradeBtn');
        const topicInput = document.getElementById('topicInput');
        const humanText = document.getElementById('humanText');
        const aiTopic = document.getElementById('aiTopic');
        const aiContent = document.getElementById('aiContent');
        const humanWordCount = document.getElementById('humanWordCount');
        const aiWordCount = document.getElementById('aiWordCount');
        const judgePanel = document.getElementById('judgePanel');
        const humanFinalText = document.getElementById('humanFinalText');
        const aiFinalText = document.getElementById('aiFinalText');
        const humanScoreCard = document.getElementById('humanScoreCard');
        const aiScoreCard = document.getElementById('aiScoreCard');
        const resultMessage = document.getElementById('resultMessage');
        const rematchBtn = document.getElementById('rematchBtn');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const timerDisplay = document.getElementById('timerDisplay');
        const humanGlobalScoreEl = document.getElementById('humanGlobalScore');
        const aiGlobalScoreEl = document.getElementById('aiGlobalScore');
        
        // --- Progress Circle Setup ---
        const radius = progressCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = 0;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        gradeBtn.addEventListener('click', gradePerformance);
        humanText.addEventListener('input', countHumanWords);
        rematchBtn.addEventListener('click', resetGame);
        humanText.addEventListener('paste', (e) => {
            e.preventDefault();
            alert('Pasting text is not allowed in this duel! Your words must be original.');
        });

        // --- Helper Functions ---
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        // --- Game Flow Functions ---
        function startGame() {
            if (gameState.isRunning) return;
            
            const userTopic = topicInput.value.trim();
            if (!userTopic) {
                alert("Please enter a topic to begin the duel!");
                topicInput.focus();
                return;
            }
            gameState.currentTopic = userTopic;

            resetRound();
            gameState.isRunning = true;
            
            // Update UI for start
            startBtn.textContent = 'WRITING...';
            startBtn.disabled = true;
            startBtn.classList.replace('bg-blue-600', 'bg-gray-500');
            startBtn.classList.replace('hover:bg-blue-700', 'cursor-not-allowed');
            humanText.disabled = false;
            topicInput.disabled = true;
            humanText.focus();
            
            aiTopic.textContent = `TOPIC: ${gameState.currentTopic}`;
            aiTopic.classList.remove('italic', 'text-gray-500');
            aiTopic.classList.add('font-semibold', 'text-center', 'mb-2');
            aiContent.textContent = '';
            
            gameState.timer = setInterval(updateTimer, 1000);
            setTimeout(startAIWriting, 1500);
        }

        function endGame() {
            clearInterval(gameState.timer);
            clearInterval(gameState.aiTimer);
            gameState.isRunning = false;
            humanText.disabled = true;

            // Show Grade button, hide Start button
            startBtn.classList.add('hidden');
            gradeBtn.classList.remove('hidden');

            // Update Start button text for next round
            startBtn.textContent = 'DUEL OVER';
        }

        function gradePerformance() {
            judgePanel.classList.remove('hidden');
            judgePanel.scrollIntoView({ behavior: 'smooth' });
            
            processResults();
            
            // Hide grade button after judging
            gradeBtn.classList.add('hidden');
        }

        function resetGame() {
            gameState.humanScore = 0;
            gameState.aiScore = 0;
            humanGlobalScoreEl.textContent = '0';
            aiGlobalScoreEl.textContent = '0';
            resetRound();
        }
        
        function resetRound() {
            clearInterval(gameState.timer);
            clearInterval(gameState.aiTimer);
            gameState.timeLeft = GAME_DURATION;
            
            // Reset UI
            startBtn.textContent = 'START DUEL';
            startBtn.disabled = false;
            startBtn.classList.remove('hidden', 'bg-gray-500', 'cursor-not-allowed');
            startBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            gradeBtn.classList.add('hidden');

            topicInput.disabled = false;
            humanText.value = '';
            humanText.disabled = true;
            aiTopic.textContent = 'Waiting for topic and duel to begin...';
            aiTopic.className = 'text-gray-500 italic';
            aiContent.textContent = '';
            
            humanWordCount.textContent = '0';
            humanWordCount.className = 'font-bold';
            aiWordCount.textContent = '0';
            
            timerDisplay.textContent = formatTime(GAME_DURATION);
            progressCircle.style.strokeDashoffset = 0;
            progressCircle.style.stroke = '#3b82f6';
            
            judgePanel.classList.add('hidden');
            resultMessage.classList.add('hidden');
            humanScoreCard.innerHTML = '';
            aiScoreCard.innerHTML = '';
        }

        // --- Core Logic Functions ---
        function updateTimer() {
            gameState.timeLeft--;
            timerDisplay.textContent = formatTime(gameState.timeLeft);
            
            const offset = circumference - (gameState.timeLeft / GAME_DURATION) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            if (gameState.timeLeft <= 20) progressCircle.style.stroke = '#ef4444'; // red-500
            else if (gameState.timeLeft <= 45) progressCircle.style.stroke = '#f59e0b'; // amber-500
            
            if (gameState.timeLeft <= 0) endGame();
        }

        function startAIWriting() {
            let wordsWritten = 0;
            const sentences = [
                `Considering ${gameState.currentTopic.toLowerCase()}, it's clear the landscape is rapidly evolving. `,
                `A critical analysis of ${gameState.currentTopic.toLowerCase()} reveals complex interdependencies. `,
                `The societal implications of ${gameState.currentTopic.toLowerCase()} are both profound and far-reaching. `,
                `Historically, perspectives on ${gameState.currentTopic.toLowerCase()} have shifted dramatically with new data. `,
                `One cannot discuss ${gameState.currentTopic.toLowerCase()} without acknowledging the ethical dimensions involved. `,
                `Economic factors heavily influence the development and adoption related to ${gameState.currentTopic.toLowerCase()}. `,
                `Future progress in this area depends on collaborative efforts across disciplines. `,
                `The fundamental principles governing ${gameState.currentTopic.toLowerCase()} challenge our current understanding. `,
                `Educational frameworks must adapt to incorporate the realities of ${gameState.currentTopic.toLowerCase()}. `
            ];
            
            // Shuffle sentences for variety
            const shuffledSentences = sentences.sort(() => 0.5 - Math.random());
            let sentenceIndex = 0;
            
            gameState.aiTimer = setInterval(() => {
                if (gameState.timeLeft <= 0 || wordsWritten >= 100 || sentenceIndex >= shuffledSentences.length) {
                    clearInterval(gameState.aiTimer);
                    return;
                }
                
                const sentence = shuffledSentences[sentenceIndex++];
                const words = sentence.trim().split(/\s+/);
                
                if (wordsWritten + words.length <= 100) {
                    aiContent.textContent += sentence;
                    wordsWritten += words.length;
                    aiWordCount.textContent = wordsWritten;
                }
            }, 5000 + Math.random() * 2000); // AI writes a sentence every 5-7 seconds
        }

        function countHumanWords() {
            const text = humanText.value.trim();
            const words = text === '' ? 0 : text.split(/\s+/).length;
            humanWordCount.textContent = words;
            
            if (words > 100) humanWordCount.classList.add('text-red-600');
            else humanWordCount.classList.remove('text-red-600');
        }
        
        function processResults() {
            const humanEssay = humanText.value.trim();
            const aiEssay = aiContent.textContent.trim();
            
            humanFinalText.textContent = humanEssay || "No essay written.";
            aiFinalText.textContent = aiEssay || "AI did not complete an essay.";
            
            const humanWordCountVal = humanEssay === '' ? 0 : humanEssay.split(/\s+/).length;
            const aiWordCountVal = aiEssay === '' ? 0 : aiEssay.split(/\s+/).length;

            // Score human
            const humanWordPenalty = Math.max(0, humanWordCountVal - 100) * 0.5;
            const humanCreativity = Math.min(10, (Math.random() * 6 + 4) * (humanWordCountVal / 80)); // Score scales with length
            const humanGrammar = Math.min(10, Math.random() * 3 + 7);
            const humanStyle = Math.min(10, (Math.random() * 5 + 4) * (humanWordCountVal / 90));
            const humanTotal = Math.max(0, Math.round(humanCreativity + humanGrammar + humanStyle - humanWordPenalty));
            
            // Score AI
            const aiCoherence = Math.min(10, Math.random() * 3 + 7.5);
            const aiSpeed = Math.min(10, (aiWordCountVal / 100) * 10); // Score based on completion
            const aiOriginality = Math.min(10, Math.random() * 6 + 3);
            const aiTotal = Math.round((aiCoherence + aiSpeed + aiOriginality) * 0.95); // AI has a slight edge in raw score potential
            
            gameState.humanScore += humanTotal;
            gameState.aiScore += aiTotal;
            humanGlobalScoreEl.textContent = gameState.humanScore;
            aiGlobalScoreEl.textContent = gameState.aiScore;

            // Update score cards
            humanScoreCard.innerHTML = `<div class="flex justify-between"><span>Creativity:</span><span class="font-bold">${humanCreativity.toFixed(1)}</span></div><div class="flex justify-between"><span>Grammar:</span><span class="font-bold">${humanGrammar.toFixed(1)}</span></div><div class="flex justify-between"><span>Style:</span><span class="font-bold">${humanStyle.toFixed(1)}</span></div><div class="border-t pt-2 flex justify-between"><span>Total:</span><span class="font-bold">${humanTotal}</span></div>`;
            aiScoreCard.innerHTML = `<div class="flex justify-between"><span>Coherence:</span><span class="font-bold">${aiCoherence.toFixed(1)}</span></div><div class="flex justify-between"><span>Speed:</span><span class="font-bold">${aiSpeed.toFixed(1)}</span></div><div class="flex justify-between"><span>Originality:</span><span class="font-bold">${aiOriginality.toFixed(1)}</span></div><div class="border-t pt-2 flex justify-between"><span>Total:</span><span class="font-bold">${aiTotal}</span></div>`;
            
            // Display result message
            resultMessage.classList.remove('hidden');
            const messageEl = document.querySelector('#resultMessage p');
            if (humanTotal > aiTotal) {
                messageEl.textContent = '🏆 Human Creativity Prevails in this Round! 🏆';
                messageEl.className = 'text-2xl font-bold text-blue-600';
            } else if (aiTotal > humanTotal) {
                messageEl.textContent = '⚡ AI Efficiency Dominates this Round! ⚡';
                messageEl.className = 'text-2xl font-bold text-purple-600';
            } else {
                messageEl.textContent = '✨ It\'s a Draw! A Truly Close Match! ✨';
                messageEl.className = 'text-2xl font-bold text-gray-600';
            }
        }
    </script>
</body>
</html>
