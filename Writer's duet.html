<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Duel: Human vs AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .typing {
            animation: pulse 1.5s infinite;
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        /* Shake animation for input validation */
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <div class="mb-4">
                <img src="https://placehold.co/800x200/6366f1/ffffff?text=Writer's+Duel" alt="Writer's Duel banner" class="mx-auto rounded-lg shadow-lg" />
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Writer's Duel</h1>
            <p class="text-xl text-gray-600">Human Creativity vs AI Efficiency</p>
        </header>

        <!-- Game Controls -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 p-4 bg-white rounded-lg shadow">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="relative mr-3">
                    <svg class="progress-ring w-16 h-16" viewbox="0 0 64 64">
                        <circle class="text-gray-200" stroke-width="4" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                        <circle class="progress-ring__circle text-blue-500" stroke-width="4" stroke="currentColor" fill="transparent" r="28" cx="32" cy="32" />
                    </svg>
                    <div id="timerDisplay" class="absolute inset-0 flex items-center justify-center text-lg font-bold text-gray-800">3:00</div>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-700">Time Remaining</h3>
                    <div class="text-xs text-gray-500">3 minute challenge</div>
                </div>
            </div>
            
            <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200 transform hover:scale-105">
                START DUEL
            </button>
            
            <div class="flex items-center mt-4 md:mt-0">
                <div class="text-center mr-4">
                    <div id="humanGlobalScore" class="text-2xl font-bold text-gray-800">0</div>
                    <div class="text-xs text-gray-500">Your Score</div>
                </div>
                <div class="text-center">
                    <div id="aiGlobalScore" class="text-2xl font-bold text-gray-800">0</div>
                    <div class="text-xs text-gray-500">AI Score</div>
                </div>
            </div>
        </div>

        <!-- Topic Input -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <label for="topicInput" class="block text-center text-lg font-semibold text-gray-700 mb-2">Writing Topic</label>
            <input type="text" id="topicInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow" placeholder="Enter the writing topic here...">
        </div>

        <!-- Writing Areas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Human Writer -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-blue-600 p-3">
                    <h2 class="text-xl font-bold text-white">Human Writer</h2>
                </div>
                <div class="p-4 h-96 flex flex-col">
                    <textarea id="humanText" class="w-full flex-grow p-3 border border-gray-200 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your essay here..." disabled></textarea>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        Word count: <span id="humanWordCount" class="font-bold">0</span>
                    </div>
                </div>
            </div>
            
            <!-- AI Writer -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-purple-600 p-3">
                    <h2 class="text-xl font-bold text-white">AI Writer</h2>
                </div>
                <div class="p-4 h-96 flex flex-col">
                    <div id="aiTextContainer" class="w-full flex-grow p-3 border border-gray-200 rounded bg-gray-50 overflow-y-auto">
                        <p id="aiContent" class=""></p>
                    </div>
                    <div class="text-right text-sm text-gray-500 mt-2">
                        Word count: <span id="aiWordCount" class="font-bold">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Judge Button -->
        <div id="judgeBtnContainer" class="text-center mb-8">
             <button id="judgeBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100" disabled>
                JUDGE ESSAYS
            </button>
        </div>


        <!-- Judge Panel -->
        <div id="judgePanel" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-6">Judging Results</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <!-- Human Score Card -->
                <div>
                    <h3 class="font-semibold text-lg mb-3 text-blue-600">Your Essay</h3>
                    <div id="humanFinalText" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4 min-h-[120px]"></div>
                    <div id="humanScoreCard" class="space-y-2"></div>
                </div>
                
                <!-- AI Score Card -->
                <div>
                    <h3 class="font-semibold text-lg mb-3 text-purple-600">AI Essay</h3>
                    <div id="aiFinalText" class="bg-gray-50 p-4 rounded border border-gray-200 mb-4 min-h-[120px]"></div>
                    <div id="aiScoreCard" class="space-y-2"></div>
                </div>
            </div>
            
            <div id="resultMessage" class="text-center py-4 px-6 rounded-lg bg-gradient-to-r from-blue-100 to-purple-100 mb-6 hidden">
                <p class="text-2xl font-bold"></p>
            </div>
            
            <div class="text-center">
                <button id="rematchBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200">
                    PLAY AGAIN
                </button>
            </div>
        </div>
    </div>

    <script>
        const TIME_LIMIT = 180; // 3 minutes

        // Game state
        const gameState = {
            timeLeft: TIME_LIMIT,
            timer: null,
            aiTimer: null,
            isRunning: false,
            humanTotalScore: 0,
            aiTotalScore: 0,
            currentTopic: ''
        };

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const judgeBtn = document.getElementById('judgeBtn');
        const topicInput = document.getElementById('topicInput');
        const humanText = document.getElementById('humanText');
        const aiContent = document.getElementById('aiContent');
        const humanWordCountEl = document.getElementById('humanWordCount');
        const aiWordCountEl = document.getElementById('aiWordCount');
        const judgePanel = document.getElementById('judgePanel');
        const humanFinalText = document.getElementById('humanFinalText');
        const aiFinalText = document.getElementById('aiFinalText');
        const humanScoreCard = document.getElementById('humanScoreCard');
        const aiScoreCard = document.getElementById('aiScoreCard');
        const resultMessage = document.getElementById('resultMessage');
        const rematchBtn = document.getElementById('rematchBtn');
        const progressCircle = document.querySelector('.progress-ring__circle');
        const timerDisplay = document.getElementById('timerDisplay');
        const humanGlobalScoreEl = document.getElementById('humanGlobalScore');
        const aiGlobalScoreEl = document.getElementById('aiGlobalScore');
        
        const radius = progressCircle.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
        progressCircle.style.strokeDashoffset = 0;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        judgeBtn.addEventListener('click', judgeEssays);
        humanText.addEventListener('input', countHumanWords);
        rematchBtn.addEventListener('click', resetGame);

        // --- Game Flow Functions ---
        function startGame() {
            if (gameState.isRunning) return;
            const topic = topicInput.value.trim();
            if (!topic) {
                topicInput.classList.add('shake');
                topicInput.focus();
                setTimeout(() => topicInput.classList.remove('shake'), 820);
                return;
            }
            gameState.currentTopic = topic;
            
            resetRound();
            gameState.isRunning = true;
            
            // Update UI
            startBtn.textContent = 'WRITING...';
            startBtn.disabled = true;
            startBtn.classList.replace('bg-blue-600', 'bg-gray-500');
            startBtn.classList.replace('hover:bg-blue-700', 'cursor-not-allowed');
            
            judgeBtn.disabled = false;
            topicInput.disabled = true;
            humanText.disabled = false;
            humanText.focus();
            
            // Start timers
            gameState.timer = setInterval(updateTimer, 1000);
            setTimeout(startAIWriting, 1500);
        }

        function judgeEssays() {
            clearInterval(gameState.timer);
            clearInterval(gameState.aiTimer);
            gameState.isRunning = false;
            humanText.disabled = true;
            judgeBtn.disabled = true;
            
            judgePanel.classList.remove('hidden');
            judgePanel.scrollIntoView({ behavior: 'smooth' });
            
            processResults();
        }

        function resetGame() {
            gameState.humanTotalScore = 0;
            gameState.aiTotalScore = 0;
            humanGlobalScoreEl.textContent = '0';
            aiGlobalScoreEl.textContent = '0';
            topicInput.value = '';
            resetRound();
            
            startBtn.textContent = 'START DUEL';
            startBtn.disabled = false;
            startBtn.classList.replace('bg-gray-500', 'bg-blue-600');
            startBtn.classList.replace('cursor-not-allowed', 'hover:bg-blue-700');
        }
        
        function resetRound() {
            clearInterval(gameState.timer);
            clearInterval(gameState.aiTimer);
            gameState.timeLeft = TIME_LIMIT;
            
            humanText.value = '';
            humanText.disabled = true;
            topicInput.disabled = false;
            aiContent.innerHTML = '<p class="text-gray-500 italic">Waiting for duel to begin...</p>';
            
            humanWordCountEl.textContent = '0';
            aiWordCountEl.textContent = '0';
            judgeBtn.disabled = true;
            
            updateTimerDisplay();
            progressCircle.style.strokeDashoffset = 0;
            progressCircle.style.stroke = '#3b82f6';
            
            judgePanel.classList.add('hidden');
            resultMessage.classList.add('hidden');
        }
        
        // --- Core Logic & UI Update Functions ---
        function updateTimer() {
            gameState.timeLeft--;
            updateTimerDisplay();
            
            const offset = circumference - (gameState.timeLeft / TIME_LIMIT) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            if (gameState.timeLeft <= 10) progressCircle.style.stroke = '#ef4444'; 
            else if (gameState.timeLeft <= 30) progressCircle.style.stroke = '#f59e0b';
            
            if (gameState.timeLeft <= 0) {
                clearInterval(gameState.timer);
                humanText.disabled = true;
                timerDisplay.textContent = "TIME'S UP!";
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.timeLeft / 60);
            const seconds = gameState.timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function countHumanWords() {
            const text = humanText.value.trim();
            const words = text === '' ? 0 : text.split(/\s+/).length;
            humanWordCountEl.textContent = words;
        }

        function startAIWriting() {
            let aiText = '';
            let wordsWritten = 0;
            const targetWords = Math.floor(Math.random() * 50) + 120; // AI aims for 120-170 words

            const sentences = [
                `Regarding "${gameState.currentTopic}," the primary considerations often revolve around its societal impact. `,
                `A deeper look into "${gameState.currentTopic}" reveals a complex web of interconnected factors. `,
                `The evolution of "${gameState.currentTopic}" can be traced through several key historical milestones. `,
                `It is crucial to approach "${gameState.currentTopic}" with a nuanced perspective, weighing both pros and cons. `,
                `Future developments concerning "${gameState.currentTopic}" will likely be shaped by emerging technologies. `,
                `From an economic standpoint, "${gameState.currentTopic}" presents significant opportunities and challenges. `,
                `The ethical implications of "${gameState.currentTopic}" warrant a thorough and ongoing discussion. `,
                `Educational frameworks must adapt to properly address the realities of "${gameState.currentTopic}". `,
                `Public perception of "${gameState.currentTopic}" is heavily influenced by media representation. `
            ].sort(() => 0.5 - Math.random()); // Shuffle sentences for variety

            aiContent.innerHTML = `<p class="typing">AI is composing...</p>`;

            gameState.aiTimer = setInterval(() => {
                if (!gameState.isRunning || wordsWritten >= targetWords) {
                    clearInterval(gameState.aiTimer);
                    return;
                }
                
                const sentence = sentences[wordsWritten % sentences.length];
                aiText += sentence;
                wordsWritten = aiText.trim().split(/\s+/).length;
                
                aiContent.textContent = aiText;
                aiWordCountEl.textContent = wordsWritten;
                
            }, 2000); // AI writes a sentence every 2 seconds
        }

        function processResults() {
            // Get final texts
            const humanEssay = humanText.value.trim();
            const aiEssay = aiContent.textContent.trim();
            humanFinalText.textContent = humanEssay;
            aiFinalText.textContent = aiEssay;

            // Score essays
            const humanWordCount = humanEssay === '' ? 0 : humanEssay.split(/\s+/).length;
            const aiWordCount = aiEssay === '' ? 0 : aiEssay.split(/\s+/).length;

            const humanScores = {
                content: Math.min(25, 15 + (humanWordCount / 15) + Math.random() * 4), // Score based on length + randomness
                organisation: Math.min(25, 18 + Math.random() * 5),
                style: Math.min(25, 17 + Math.random() * 7), // Higher potential for human creativity
                mechanics: Math.min(25, 22 + Math.random() * 3) // Humans can make small errors
            };

            const aiScores = {
                content: Math.min(25, 17 + (aiWordCount / 15) + Math.random() * 2),
                organisation: Math.min(25, 21 + Math.random() * 4), // AI is typically well-organized
                style: Math.min(25, 18 + Math.random() * 4), // AI style can be generic
                mechanics: 25 // AI has perfect grammar and spelling
            };
            
            const humanFinalScore = Math.round(humanScores.content + humanScores.organisation + humanScores.style + humanScores.mechanics);
            const aiFinalScore = Math.round(aiScores.content + aiScores.organisation + aiScores.style + aiScores.mechanics);
