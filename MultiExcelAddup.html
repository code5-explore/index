<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-File Excel Manager</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .file-card {
            transition: all 0.2s ease;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .data-table {
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .data-table th, .data-table td {
            white-space: nowrap;
        }
        .data-table th {
            position: sticky;
            top: 0;
            background-color: #f8fafc; /* bg-slate-50 */
            z-index: 10;
        }
        .status-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-7xl">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- File Management Panel -->
            <div class="w-full md:w-1/4 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Excel Files</h2>
                    <button id="newFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-sm">
                        + New File
                    </button>
                </div>
                
                <div id="fileList" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Files will appear here -->
                </div>
                
                <!-- NEW: Merge Panel -->
                <div id="mergePanel" class="hidden mt-4 border-t pt-4">
                     <label class="block text-sm font-medium text-gray-700 mb-2">Combine Selected Files</label>
                     <button id="mergeAndDownloadBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg text-sm">
                        Merge & Download
                    </button>
                </div>

                <div class="mt-4 border-t pt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Import Excel</label>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="hidden">
                    <button id="importBtn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg text-sm">
                        Select File to Import
                    </button>
                </div>
                
                <div id="statusMessage" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
            </div>
            
            <!-- Data Editor Panel -->
            <div class="w-full md:w-3/4 bg-white rounded-lg shadow-md p-6">
                <div id="noFileSelected" class="text-center py-20">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/fb69044f-7868-40ba-bde9-53487b1536f5.png" alt="Clipboard and spreadsheet illustration with abstract geometric shapes in blue and green corporate colors" class="mx-auto mb-6 rounded-lg w-48">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">No File Selected</h3>
                    <p class="text-gray-500 mb-4">Select an existing file or create a new one to get started</p>
                    <button id="createFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        Create New Excel File
                    </button>
                </div>
                
                <div id="fileEditor" class="hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 id="currentFileName" class="text-xl font-bold text-gray-800 truncate" title="File Name"></h2>
                        <div class="flex gap-2 flex-shrink-0">
                            <button id="addRowBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm">
                                + Add Row
                            </button>
                            <button id="saveFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-sm">
                                Save File
                            </button>
                            <button id="downloadBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded-lg text-sm">
                                Download
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4 overflow-x-auto">
                        <table id="dataTable" class="data-table border border-gray-200 rounded-lg w-full">
                            <thead id="tableHeader">
                                <!-- Headers will appear here -->
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data rows will appear here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-4 mt-6 border-t pt-4">
                        <div class="w-full sm:w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Add Multiple Rows</label>
                            <div class="flex">
                                <input type="number" id="rowCount" min="1" value="1" class="border rounded-l-lg p-2 w-16 text-center focus:ring-2 focus:ring-green-500">
                                <button id="addMultipleRowsBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-r-lg text-sm">
                                    Add Rows
                                </button>
                            </div>
                        </div>
                        
                        <div class="w-full sm:w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Add Multiple Columns</label>
                            <div class="flex">
                                <input type="number" id="colCount" min="1" value="1" class="border rounded-l-lg p-2 w-16 text-center focus:ring-2 focus:ring-blue-500">
                                <button id="addMultipleColsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-r-lg text-sm">
                                    Add Columns
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        const state = {
            files: JSON.parse(localStorage.getItem('excelFiles')) || {},
            currentFile: null,
            nextFileId: 1
        };
        
        // DOM Elements
        const fileList = document.getElementById('fileList');
        const fileEditor = document.getElementById('fileEditor');
        const noFileSelected = document.getElementById('noFileSelected');
        const currentFileName = document.getElementById('currentFileName');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const statusMessage = document.getElementById('statusMessage');
        const fileInput = document.getElementById('fileInput');
        const mergePanel = document.getElementById('mergePanel'); // New
        
        // Initialize the app
        function init() {
            renderFileList();
            setupEventListeners();
            
            const fileIds = Object.keys(state.files).map(id => parseInt(id, 10)).filter(id => !isNaN(id));
            if (fileIds.length > 0) {
                state.nextFileId = Math.max(...fileIds) + 1;
            }
            updateMergeButtonState(); // New
        }
        
        // Set up all event listeners
        function setupEventListeners() {
            document.getElementById('newFileBtn').addEventListener('click', createNewFile);
            document.getElementById('createFileBtn').addEventListener('click', createNewFile);
            document.getElementById('importBtn').addEventListener('click', () => fileInput.click());
            document.getElementById('addRowBtn').addEventListener('click', () => addBlankRow(1));
            document.getElementById('saveFileBtn').addEventListener('click', saveCurrentFile);
            document.getElementById('downloadBtn').addEventListener('click', downloadCurrentFile);
            document.getElementById('mergeAndDownloadBtn').addEventListener('click', handleMergeAndDownload); // New
            
            document.getElementById('addMultipleRowsBtn').addEventListener('click', () => {
                const count = parseInt(document.getElementById('rowCount').value) || 1;
                addBlankRow(count);
            });
            
            document.getElementById('addMultipleColsBtn').addEventListener('click', () => {
                const count = parseInt(document.getElementById('colCount').value) || 1;
                addBlankColumn(count);
            });
            
            fileInput.addEventListener('change', handleFileImport);
        }
        
        // Render the list of available files
        function renderFileList() {
            fileList.innerHTML = '';
            
            if (Object.keys(state.files).length === 0) {
                fileList.innerHTML = `<div class="text-gray-500 text-sm p-2">No files. Create or import one.</div>`;
                return;
            }
            
            Object.entries(state.files).forEach(([id, file]) => {
                const fileCard = document.createElement('div');
                // MODIFIED: Added `items-start` to main div and a container for the file info
                fileCard.className = `file-card p-3 border rounded-lg flex items-start gap-3 ${state.currentFile === id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'}`;
                
                // MODIFIED: Card content now wrapped to separate checkbox, info, and actions
                fileCard.innerHTML = `
                    <!-- Checkbox for merging -->
                    <div class="pt-1">
                        <input type="checkbox" class="merge-checkbox h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" data-id="${id}">
                    </div>
                    
                    <!-- File Info (clickable) -->
                    <div class="flex-grow cursor-pointer truncate" data-action="open" data-id="${id}">
                        <div class="text-sm font-medium truncate" title="${file.name}">${file.name}</div>
                        <div class="text-xs text-gray-500">${file.lastModified ? new Date(file.lastModified).toLocaleString() : 'Just now'}</div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-1 flex-shrink-0">
                        <button class="delete-btn p-1 text-gray-400 hover:text-red-500" data-id="${id}" title="Delete File">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                        <button class="download-individual-btn p-1 text-gray-400 hover:text-blue-500" data-id="${id}" title="Download File">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        </button>
                    </div>`;
                
                // Add event listeners for all parts of the card
                fileCard.querySelector('[data-action="open"]').addEventListener('click', () => openFile(id));
                fileCard.querySelector('.merge-checkbox').addEventListener('change', updateMergeButtonState);
                fileCard.querySelector('.delete-btn').addEventListener('click', () => deleteFile(id));
                fileCard.querySelector('.download-individual-btn').addEventListener('click', () => downloadFile(id));
                
                fileList.appendChild(fileCard);
            });
        }
        
        // NEW: Show or hide the merge button based on selection
        function updateMergeButtonState() {
            const selectedCount = document.querySelectorAll('.merge-checkbox:checked').length;
            if (selectedCount >= 2) {
                mergePanel.classList.remove('hidden');
            } else {
                mergePanel.classList.add('hidden');
            }
        }
        
        // NEW: Handle the merge and download process
        function handleMergeAndDownload() {
            const checkedBoxes = document.querySelectorAll('.merge-checkbox:checked');
            if (checkedBoxes.length < 2) {
                showStatus('Please select at least two files to merge.', 'warning');
                return;
            }

            const newFileName = prompt("Enter a name for the merged file (including .xlsx):", "Merged-File.xlsx");
            if (!newFileName) return; // User cancelled the prompt

            showStatus('Merging files...', 'info');

            const selectedIds = Array.from(checkedBoxes).map(cb => cb.dataset.id);
            let mergedData = [];
            
            // Use the first selected file as the base (including its header)
            const firstFile = state.files[selectedIds[0]];
            if (firstFile && firstFile.data) {
                // Deep copy the data to avoid modifying the original
                mergedData = JSON.parse(JSON.stringify(firstFile.data));
            }

            // Append data from the rest of the files (excluding their headers)
            for (let i = 1; i < selectedIds.length; i++) {
                const nextFile = state.files[selectedIds[i]];
                if (nextFile && nextFile.data && nextFile.data.length > 1) {
                    const dataToAppend = nextFile.data.slice(1);
                    mergedData.push(...dataToAppend);
                }
            }
            
            try {
                const ws = XLSX.utils.aoa_to_sheet(mergedData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Merged Data');
                XLSX.writeFile(wb, newFileName);
                showStatus(`Successfully merged ${selectedIds.length} files into "${newFileName}".`, 'success');
            } catch (error) {
                showStatus('Error creating merged file: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Create a new empty Excel file
        function createNewFile() {
            const fileId = state.nextFileId.toString();
            const fileName = `Untitled-${fileId}.xlsx`;
            
            state.files[fileId] = {
                name: fileName,
                data: [["Header 1", "Header 2", "Header 3"], ["", "", ""]],
                lastModified: Date.now()
            };
            
            state.nextFileId++;
            saveState();
            openFile(fileId);
            showStatus(`New file "${fileName}" created`, 'success');
        }
        
        // Open a file for editing
        function openFile(fileId) {
            if (!state.files[fileId]) return;
            state.currentFile = fileId;
            const file = state.files[fileId];
            
            noFileSelected.classList.add('hidden');
            fileEditor.classList.remove('hidden');
            currentFileName.textContent = file.name;
            currentFileName.title = file.name;
            
            renderFileList();
            renderTable();
        }
        
        // Delete a file
        function deleteFile(fileId) {
            const fileName = state.files[fileId]?.name || 'the file';
            if (!confirm(`Are you sure you want to delete "${fileName}"? This cannot be undone.`)) return;
            
            delete state.files[fileId];
            
            if (state.currentFile === fileId) {
                state.currentFile = null;
                noFileSelected.classList.remove('hidden');
                fileEditor.classList.add('hidden');
            }
            
            saveState();
            renderFileList();
            updateMergeButtonState(); // Check if merge panel should be hidden
            showStatus(`File "${fileName}" deleted`, 'warning');
        }
        
        // Render the data table for the current file
        function renderTable() {
            if (!state.currentFile || !state.files[state.currentFile]) return;
            
            const fileData = state.files[state.currentFile].data;
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            if (fileData.length === 0) return;

            const headerRow = document.createElement('tr');
            headerRow.className = 'bg-gray-100';
            const headers = fileData[0] || [];
            
            headerRow.innerHTML += `<th class="py-2 px-4 border-b text-left w-24">Actions</th>`;
            headers.forEach((headerText, colIndex) => {
                const th = document.createElement('th');
                th.className = 'py-2 px-4 border-b text-left';
                th.innerHTML = `<input type="text" class="w-full p-1 font-semibold bg-transparent" value="${headerText || ''}" data-col="${colIndex}">`;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);
            
            fileData.slice(1).forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                tr.innerHTML = `<td class="p-2 border-b"><button class="delete-row-btn p-1 text-red-400 hover:text-red-600" data-row="${rowIndex + 1}" title="Delete Row"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></td>`;
                
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.className = 'p-0 border-b';
                    td.innerHTML = `<input type="text" class="w-full p-2 border-0 focus:ring-2 focus:ring-blue-500 bg-transparent" value="${cell || ''}" data-row="${rowIndex + 1}" data-col="${colIndex}">`;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            tableHeader.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', e => updateCell(0, parseInt(e.target.dataset.col), e.target.value));
            });
            tableBody.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', e => updateCell(parseInt(e.target.dataset.row), parseInt(e.target.dataset.col), e.target.value));
            });
            tableBody.querySelectorAll('.delete-row-btn').forEach(btn => {
                btn.addEventListener('click', e => deleteRow(parseInt(btn.dataset.row)));
            });
        }
        
        function addBlankRow(count = 1) {
            if (!state.currentFile) return;
            const file = state.files[state.currentFile];
            const colCount = file.data[0] ? file.data[0].length : 3;
            for(let i = 0; i < count; i++) {
                file.data.push(new Array(colCount).fill(''));
            }
            renderTable();
            showStatus(`${count} new row(s) added`, 'success');
        }
        
        function addBlankColumn(count = 1) {
            if (!state.currentFile) return;
            const file = state.files[state.currentFile];
            for(let i = 0; i < count; i++) {
                const newColIndex = file.data[0] ? file.data[0].length : 0;
                file.data.forEach((row, rowIndex) => {
                    row.push(rowIndex === 0 ? `Header ${newColIndex + 1}` : '');
                });
            }
            renderTable();
            showStatus(`${count} new column(s) added`, 'success');
        }
        
        function deleteRow(rowIndex) {
            if (!state.currentFile || !confirm('Are you sure you want to delete this row?')) return;
            state.files[state.currentFile].data.splice(rowIndex, 1);
            renderTable();
            showStatus('Row deleted', 'warning');
        }
        
        function updateCell(rowIndex, colIndex, value) {
            if (!state.currentFile) return;
            state.files[state.currentFile].data[rowIndex][colIndex] = value;
        }
        
        function saveCurrentFile() {
            if (!state.currentFile) return;
            state.files[state.currentFile].lastModified = Date.now();
            saveState();
            renderFileList();
            showStatus('File saved successfully', 'success');
        }
        
        function saveState() {
            localStorage.setItem('excelFiles', JSON.stringify(state.files));
        }
        
        function handleFileImport(e) {
            const file = e.target.files[0];
            if (!file) return;
            showStatus('Importing file...', 'info');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                    
                    if (jsonData.length === 0) { // Handle empty file import
                        jsonData.push(["Header 1", "Header 2", "Header 3"], ["", "", ""]);
                    }
                    
                    const fileId = state.nextFileId.toString();
                    const fileName = file.name;
                    
                    state.files[fileId] = { name: fileName, data: jsonData, lastModified: Date.now() };
                    state.nextFileId++;
                    saveState();
                    openFile(fileId);
                    showStatus(`File "${fileName}" imported successfully`, 'success');

                } catch (error) {
                    showStatus('Error importing file: ' + error.message, 'error');
                    console.error(error);
                } finally {
                    fileInput.value = '';
                }
            };
            reader.readAsArrayBuffer(file);
        }
        
        function downloadCurrentFile() {
            if (!state.currentFile) return;
            downloadFile(state.currentFile);
        }
        
        function downloadFile(fileId) {
            const file = state.files[fileId];
            if (!file) return;
            
            try {
                const ws = XLSX.utils.aoa_to_sheet(file.data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
                XLSX.writeFile(wb, file.name);
                showStatus(`"${file.name}" downloaded`, 'success');
            } catch (error) {
                showStatus('Error downloading file: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 p-3 rounded-lg text-sm`;
            
            switch (type) {
                case 'success': statusMessage.classList.add('bg-green-100', 'text-green-800'); break;
                case 'error': statusMessage.classList.add('bg-red-100', 'text-red-800'); break;
                case 'warning': statusMessage.classList.add('bg-yellow-100', 'text-yellow-800'); break;
                default: statusMessage.classList.add('bg-blue-100', 'text-blue-800');
            }
            
            statusMessage.classList.remove('hidden');
            setTimeout(() => { statusMessage.classList.add('hidden'); }, 5000);
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
