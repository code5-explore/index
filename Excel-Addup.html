<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-File Excel Manager</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .file-card {
            transition: all 0.2s ease;
        }
        .file-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .data-table {
            min-width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        .data-table th {
            position: sticky;
            top: 0;
            background-color: #f8fafc;
        }
        .status-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4 max-w-7xl">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- File Management Panel -->
            <div class="w-full md:w-1/4 bg-white rounded-lg shadow-md p-4 h-fit">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Excel Files</h2>
                    <button id="newFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-sm">
                        + New File
                    </button>
                </div>
                
                <div id="fileList" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Files will appear here -->
                </div>
                
                <div class="mt-4 border-t pt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Import Excel</label>
                    <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" class="hidden">
                    <button id="importBtn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-lg text-sm">
                        Select File to Import
                    </button>
                </div>
                
                <div id="statusMessage" class="mt-4 p-3 rounded-lg text-sm hidden"></div>
            </div>
            
            <!-- Data Editor Panel -->
            <div class="w-full md:w-3/4 bg-white rounded-lg shadow-md p-6">
                <div id="noFileSelected" class="text-center py-20">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/fb69044f-7868-40ba-bde9-53487b1536f5.png" alt="Clipboard and spreadsheet illustration with abstract geometric shapes in blue and green corporate colors" class="mx-auto mb-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">No File Selected</h3>
                    <p class="text-gray-500 mb-4">Select an existing file or create a new one to get started</p>
                    <button id="createFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        Create New Excel File
                    </button>
                </div>
                
                <div id="fileEditor" class="hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 id="currentFileName" class="text-xl font-bold text-gray-800"></h2>
                        <div class="flex gap-2">
                            <button id="addRowBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm">
                                + Add Row
                            </button>
                            <button id="saveFileBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-lg text-sm">
                                Save File
                            </button>
                            <button id="downloadBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded-lg text-sm">
                                Download
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <table id="dataTable" class="data-table border border-gray-200 rounded-lg overflow-hidden w-full">
                            <thead>
                                <tr class="bg-gray-100">
                                    <th class="py-2 px-4 border-b text-left">Actions</th>
                                    <th class="py-2 px-4 border-b text-left">Column 1</th>
                                    <th class="py-2 px-4 border-b text-left">Column 2</th>
                                    <th class="py-2 px-4 border-b text-left">Column 3</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Data rows will appear here -->
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Add Multiple Rows</label>
                            <div class="flex">
                                <input type="number" id="rowCount" min="1" value="1" class="border rounded-l-lg p-2 w-16 text-center">
                                <button id="addMultipleRowsBtn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-r-lg text-sm">
                                    Add Rows
                                </button>
                            </div>
                        </div>
                        
                        <div class="w-1/2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Add Multiple Columns</label>
                            <div class="flex">
                                <input type="number" id="colCount" min="1" value="1" class="border rounded-l-lg p-2 w-16 text-center">
                                <button id="addMultipleColsBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-r-lg text-sm">
                                    Add Columns
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // App State
        const state = {
            files: JSON.parse(localStorage.getItem('excelFiles')) || {},
            currentFile: null,
            nextFileId: 1
        };
        
        // DOM Elements
        const fileList = document.getElementById('fileList');
        const fileEditor = document.getElementById('fileEditor');
        const noFileSelected = document.getElementById('noFileSelected');
        const currentFileName = document.getElementById('currentFileName');
        const tableBody = document.getElementById('tableBody');
        const statusMessage = document.getElementById('statusMessage');
        const fileInput = document.getElementById('fileInput');
        
        // Initialize the app
        function init() {
            renderFileList();
            setupEventListeners();
            
            // Generate next file ID
            const fileIds = Object.keys(state.files).map(Number);
            if (fileIds.length > 0) {
                state.nextFileId = Math.max(...fileIds) + 1;
            }
        }
        
        // Set up all event listeners
        function setupEventListeners() {
            // File management buttons
            document.getElementById('newFileBtn').addEventListener('click', createNewFile);
            document.getElementById('createFileBtn').addEventListener('click', createNewFile);
            document.getElementById('importBtn').addEventListener('click', () => fileInput.click());
            
            // Editor buttons
            document.getElementById('addRowBtn').addEventListener('click', addBlankRow);
            document.getElementById('saveFileBtn').addEventListener('click', saveCurrentFile);
            document.getElementById('downloadBtn').addEventListener('click', downloadCurrentFile);
            document.getElementById('addMultipleRowsBtn').addEventListener('click', () => {
                const count = parseInt(document.getElementById('rowCount').value) || 1;
                for (let i = 0; i < count; i++) addBlankRow();
            });
            document.getElementById('addMultipleColsBtn').addEventListener('click', () => {
                const count = parseInt(document.getElementById('colCount').value) || 1;
                for (let i = 0; i < count; i++) addBlankColumn();
            });
            
            // File import handler
            fileInput.addEventListener('change', handleFileImport);
        }
        
        // Render the list of available files
        function renderFileList() {
            fileList.innerHTML = '';
            
            if (Object.keys(state.files).length === 0) {
                fileList.innerHTML = `
                    <div class="text-gray-500 text-sm p-2">
                        No files available. Create or import one to get started.
                    </div>
                `;
                return;
            }
            
            Object.entries(state.files).forEach(([id, file]) => {
                const fileCard = document.createElement('div');
                fileCard.className = `file-card p-3 border rounded-lg cursor-pointer flex justify-between items-center 
                                    ${state.currentFile === id ? 'border-blue-500 bg-blue-50' : 'border-gray-200 hover:border-gray-300'}`;
                fileCard.innerHTML = `
                    <div>
                        <div class="text-sm font-medium">${file.name}</div>
                        <div class="text-xs text-gray-500">${file.lastModified ? new Date(file.lastModified).toLocaleString() : 'Just now'}</div>
                    </div>
                    <div class="flex gap-1">
                        <button class="delete-btn p-1 text-gray-400 hover:text-red-500" data-id="${id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                        <button class="download-individual-btn p-1 text-gray-400 hover:text-blue-500" data-id="${id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                        </button>
                    </div>
                `;
                
                fileCard.addEventListener('click', () => openFile(id));
                fileList.appendChild(fileCard);
            });
            
            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const fileId = btn.getAttribute('data-id');
                    deleteFile(fileId);
                });
            });
            
            // Add event listeners for download buttons
            document.querySelectorAll('.download-individual-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const fileId = btn.getAttribute('data-id');
                    downloadFile(fileId);
                });
            });
        }
        
        // Create a new empty Excel file
        function createNewFile() {
            const fileName = `Untitled-${state.nextFileId}.xlsx`;
            const fileId = state.nextFileId.toString();
            
            state.files[fileId] = {
                name: fileName,
                data: [[null, null, null]], // Initial empty row with 3 columns
                lastModified: Date.now()
            };
            
            state.nextFileId++;
            state.currentFile = fileId;
            saveState();
            
            noFileSelected.classList.add('hidden');
            fileEditor.classList.remove('hidden');
            currentFileName.textContent = fileName;
            renderFileList();
            renderTable();
            
            showStatus(`New file "${fileName}" created`, 'success');
        }
        
        // Open a file for editing
        function openFile(fileId) {
            if (!state.files[fileId]) return;
            
            state.currentFile = fileId;
            const file = state.files[fileId];
            
            noFileSelected.classList.add('hidden');
            fileEditor.classList.remove('hidden');
            currentFileName.textContent = file.name;
            renderFileList();
            renderTable();
            
            showStatus(`Opened file "${file.name}"`, 'success');
        }
        
        // Delete a file
        function deleteFile(fileId) {
            if (!confirm(`Are you sure you want to delete "${state.files[fileId].name}"?`)) return;
            
            delete state.files[fileId];
            
            // If we deleted the currently open file, close the editor
            if (state.currentFile === fileId) {
                state.currentFile = null;
                noFileSelected.classList.remove('hidden');
                fileEditor.classList.add('hidden');
            }
            
            saveState();
            renderFileList();
            showStatus('File deleted', 'warning');
        }
        
        // Render the data table for the current file
        function renderTable() {
            if (!state.currentFile) return;
            
            const fileData = state.files[state.currentFile].data;
            tableBody.innerHTML = '';
            
            fileData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                // Action cell
                const actionCell = document.createElement('td');
                actionCell.className = 'p-2 border-b flex gap-1';
                actionCell.innerHTML = `
                    <button class="delete-row-btn p-1 text-red-400 hover:text-red-600" data-row="${rowIndex}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                tr.appendChild(actionCell);
                
                // Data cells
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    td.className = 'p-2 border-b';
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'w-full p-1 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500';
                    input.value = cell || '';
                    input.addEventListener('change', () => updateCell(rowIndex, colIndex, input.value));
                    
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            });
            
            // Add event listeners for delete row buttons
            document.querySelectorAll('.delete-row-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const rowIndex = parseInt(btn.getAttribute('data-row'));
                    deleteRow(rowIndex);
                });
            });
        }
        
        // Add a blank row to the current file
        function addBlankRow() {
            if (!state.currentFile) return;
            
            const file = state.files[state.currentFile];
            const colCount = file.data[0] ? file.data[0].length : 3;
            const newRow = new Array(colCount).fill(null);
            
            file.data.push(newRow);
            file.lastModified = Date.now();
            saveState();
            renderTable();
            
            showStatus('New row added', 'success');
        }
        
        // Add a blank column to the current file
        function addBlankColumn() {
            if (!state.currentFile) return;
            
            const file = state.files[state.currentFile];
            
            file.data.forEach(row => {
                row.push(null);
            });
            
            // Update header if needed
            const headerRow = document.querySelector('#dataTable thead tr');
            if (headerRow) {
                const colCount = file.data[0].length;
                if (headerRow.children.length <= colCount) {
                    const th = document.createElement('th');
                    th.className = 'py-2 px-4 border-b text-left';
                    th.textContent = `Column ${colCount}`;
                    headerRow.appendChild(th);
                }
            }
            
            file.lastModified = Date.now();
            saveState();
            renderTable();
            
            showStatus('New column added', 'success');
        }
        
        // Delete a row from the current file
        function deleteRow(rowIndex) {
            if (!state.currentFile) return;
            if (!confirm('Are you sure you want to delete this row?')) return;
            
            const file = state.files[state.currentFile];
            file.data.splice(rowIndex, 1);
            file.lastModified = Date.now();
            saveState();
            renderTable();
            
            showStatus('Row deleted', 'warning');
        }
        
        // Update a cell value
        function updateCell(rowIndex, colIndex, value) {
            if (!state.currentFile) return;
            
            const file = state.files[state.currentFile];
            file.data[rowIndex][colIndex] = value;
            file.lastModified = Date.now();
            saveState();
        }
        
        // Save the current file to localStorage
        function saveCurrentFile() {
            if (!state.currentFile) return;
            
            state.files[state.currentFile].lastModified = Date.now();
            saveState();
            showStatus('File saved successfully', 'success');
        }
        
        // Save the entire app state to localStorage
        function saveState() {
            localStorage.setItem('excelFiles', JSON.stringify(state.files));
        }
        
        // Handle file import
        function handleFileImport(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get the first sheet
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    // Prepare header row if needed
                    let firstRow = jsonData[0] || [];
                    if (firstRow.length === 0 || firstRow.every(cell => cell === undefined)) {
                        // First row is empty, use default column names
                        firstRow = Array(jsonData[0].length).fill().map((_, i) => `Column ${i + 1}`);
                        jsonData[0] = firstRow;
                    }
                    
                    // Create the new file entry
                    const fileName = file.name.replace(/\.[^/.]+$/, ''); // Remove extension
                    const fileId = state.nextFileId.toString();
                    
                    state.files[fileId] = {
                        name: fileName,
                        data: jsonData,
                        lastModified: Date.now()
                    };
                    
                    state.nextFileId++;
                    state.currentFile = fileId;
                    saveState();
                    
                    noFileSelected.classList.add('hidden');
                    fileEditor.classList.remove('hidden');
                    currentFileName.textContent = fileName;
                    renderFileList();
                    renderTable();
                    
                    showStatus(`File "${fileName}" imported successfully`, 'success');
                } catch (error) {
                    showStatus('Error importing file: ' + error.message, 'error');
                    console.error(error);
                }
            };
            
            reader.readAsArrayBuffer(file);
            fileInput.value = ''; // Reset input
        }
        
        // Download the current file
        function downloadCurrentFile() {
            if (!state.currentFile) return;
            downloadFile(state.currentFile);
        }
        
        // Download a file by ID
        function downloadFile(fileId) {
            const file = state.files[fileId];
            if (!file) return;
            
            try {
                // Create workbook
                const ws = XLSX.utils.aoa_to_sheet(file.data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
                
                // Generate file and download
                XLSX.writeFile(wb, file.name, { bookType: 'xlsx' });
                showStatus(`"${file.name}" downloaded`, 'success');
            } catch (error) {
                showStatus('Error downloading file: ' + error.message, 'error');
                console.error(error);
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `mt-4 p-3 rounded-lg text-sm`;
            
            switch (type) {
                case 'success':
                    statusMessage.classList.add('bg-green-100', 'text-green-800');
                    break;
                case 'error':
                    statusMessage.classList.add('bg-red-100', 'text-red-800');
                    break;
                case 'warning':
                    statusMessage.classList.add('bg-yellow-100', 'text-yellow-800');
                    break;
                default:
                    statusMessage.classList.add('bg-blue-100', 'text-blue-800');
            }
            
            statusMessage.classList.remove('hidden');
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
