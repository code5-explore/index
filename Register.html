<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Attendance Register</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.secondary {
            background-color: #e74c3c;
        }
        button.secondary:hover {
            background-color: #c0392b;
        }
        .date-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .status-select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            background-color: white;
        }
        .present {
            background-color: #d5f5e3;
        }
        .absent {
            background-color: #fadbd8;
        }
        .late {
            background-color: #fdebd0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            th, td {
                padding: 8px 10px;
            }
            .header-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

            <p>School Attendance Register Â© 2023 | Data is saved in your browser's local storage</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('attendanceDate').value = today;
            
            // Load saved data if available
            loadAttendance();
            
            // Highlight rows based on status
            highlightRows();
            
            // Event listeners
            document.getElementById('saveBtn').addEventListener('click', saveAttendance);
            document.getElementById('clearBtn').addEventListener('click', clearAttendance);
            document.getElementById('downloadBtn').addEventListener('click', downloadPage);
            
            // Add event listeners to all status selects
            const statusSelects = document.querySelectorAll('.status-select');
            statusSelects.forEach(select => {
                select.addEventListener('change', function() {
                    highlightRow(this);
                });
            });
        });
        
        function loadAttendance() {
            const date = document.getElementById('attendanceDate').value;
            const savedData = localStorage.getItem(`attendance_${date}`);
            
            if (savedData) {
                const attendanceData = JSON.parse(savedData);
                
                const nameInputs = document.querySelectorAll('.student-name');
                const statusSelects = document.querySelectorAll('.status-select');
                const remarksInputs = document.querySelectorAll('.remarks');
                
                attendanceData.forEach((student, index) => {
                    if (nameInputs[index]) nameInputs[index].value = student.name || '';
                    if (statusSelects[index]) statusSelects[index].value = student.status || 'present';
                    if (remarksInputs[index]) remarksInputs[index].value = student.remarks || '';
                });
                
                highlightRows();
            }
        }
        
        function saveAttendance() {
            const date = document.getElementById('attendanceDate').value;
            
            const attendanceData = [];
            const nameInputs = document.querySelectorAll('.student-name');
            const statusSelects = document.querySelectorAll('.status-select');
            const remarksInputs = document.querySelectorAll('.remarks');
            
            for (let i = 0; i < 10; i++) {
                attendanceData.push({
                    name: nameInputs[i].value,
                    status: statusSelects[i].value,
                    remarks: remarksInputs[i].value
                });
            }
            
            localStorage.setItem(`attendance_${date}`, JSON.stringify(attendanceData));
            alert('Attendance data saved successfully!');
        }
        
        function clearAttendance() {
            if (confirm('Are you sure you want to clear all attendance data for this date?')) {
                const nameInputs = document.querySelectorAll('.student-name');
                const statusSelects = document.querySelectorAll('.status-select');
                const remarksInputs = document.querySelectorAll('.remarks');
                
                nameInputs.forEach(input => input.value = '');
                statusSelects.forEach(select => select.value = 'present');
                remarksInputs.forEach(input => input.value = '');
                
                highlightRows();
                
                // Also clear from local storage
                const date = document.getElementById('attendanceDate').value;
                localStorage.removeItem(`attendance_${date}`);
            }
        }
        
        function highlightRows() {
            const rows = document.querySelectorAll('#attendanceTable tbody tr');
            const statusSelects = document.querySelectorAll('.status-select');
            
            rows.forEach((row, index) => {
                highlightRow(statusSelects[index]);
            });
        }
        
        function highlightRow(selectElement) {
            const row = selectElement.closest('tr');
            row.className = ''; // Reset class
            
            switch(selectElement.value) {
                case 'present':
                    row.classList.add('present');
                    break;
                case 'absent':
                    row.classList.add('absent');
                    break;
                case 'late':
                    row.classList.add('late');
                    break;
            }
        }
        
        function downloadPage() {
            // Get the HTML content
            const htmlContent = document.documentElement.outerHTML;
            
            // Create a Blob with the content
            const blob = new Blob([htmlContent], { type: 'text/html' });
            
            // Create a download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `attendance_register_${document.getElementById('attendanceDate').value}.html`;
            
            // Trigger the download
            document.body.appendChild(link);
            link.click();
            
            // Clean up
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
        
        // Listen for date changes to load appropriate data
        document.getElementById('attendanceDate').addEventListener('change', function() {
            loadAttendance();
        });
    </script>
